    <!-- DOM -->
    <div id="root"></div>
    <script>
        const root = document.getElementById('root')

        const h1 = document.createElement('h1')
        h1.innerText = 'Hello world!'
        h1.id = 'heading'
        h1.className = 'test class'
        h1.style = 'color: red'
        Object.assign(h1.style, {
            color: 'blue',
            backgroundColor: '#333',
        })

        root.appendChild(h1)

    </script>
