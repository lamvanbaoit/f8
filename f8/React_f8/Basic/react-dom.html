<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://unpkg.com/react@17/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js" crossorigin></script>
</head>

<body>
    <!-- 
        Add React-DOM: <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js" crossorigin></script>
        1. Tại sao phải sử dụng React-DOM? Là một thư viện nó là cầu nối giữa React(React tạo ra React element) và DOM (dùng React element bỏ vào DOM)
        2. Tại sao lại tách React-DOM ra? Tách ra để tin gọn
        3. Render UI
    -->

    <div id="root"></div>
    <script>
        // React 
        const postItem = React.createElement(
            "div", 
            {
                className: "post-item"
            },
            React.createElement("h2", {title: "React"}, "Learn ReactJS"),
            React.createElement("p", null, "Learn ReactJS")
        )

        // Get root element
        const root = document.getElementById('root')

        // React-DOM -> render UI
        ReactDOM.render(postItem, root)
    </script>

   
    
</body>

</html>
